<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Form validation using Captcha">
  
  <!-- # Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- # CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Captcha Validation</title>
</head>
<body>
  <div class="registration">
    <div class="registration_container">
      <div class="title_container">
      <h1 class="title">Create an Account</h1>
      <i class="fa-solid fa-moon" id="icon"></i>
      </div>
      <form action="" class="registration_form">
          <div class="label-input">
            <input type="text" class="inputs" id="firstName" name="firstName" placeholder="Name" required>
          </div>
          <div class="">
            <input type="email" class="inputs" id="email" name="email" placeholder="Email" required>
          </div>
          <div class="">
            <input type="password" class="inputs" id="password" name="password" placeholder="Password" required>
          </div>
          
          <div class="captcha">
            <div id="captchaValue"></div>
            <input type="text" class="form-label" name="inputCaptcha" placeholder="Captcha" id="inputCaptcha">
          </div>
        
        <button type="button" id="submitBtn" class="">Submit</button>
      </form>
    </div>
  </div>
</body>

<!-- # Javascipt -->
<script src="script.js"></script>

</html>
